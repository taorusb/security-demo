server.port=${SERVER_PORT}

highest.value.stocks.url=${TOP_VALUE_STOCKS_ENDPOINT}
changed.value.stocks.url=${CHANGED_VALUE_STOCKS_ENDPOINT}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVER}:${KAFKA_BOOTSTRAP_SERVER_PORT}

spring.mvc.view.prefix = /
spring.mvc.view.suffix = .html

spring.datasource.url=jdbc:postgresql://${DB_URL}:${DB_PORT}/${DB_NAME}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

flyway.user=${DB_USER}
flyway.password=${DB_PASSWORD}
flyway.schemas=${DB_SCHEMA}
flyway.url=jdbc:postgresql://${DB_URL}:${DB_PORT}/${DB_NAME}
flyway.locations=filesystem:db/migration